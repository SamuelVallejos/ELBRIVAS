<ion-header class="bg ion-no-border">
  <ion-toolbar class="bg ion-no-border">
    <div class="centrado">
      <ion-icon name="people-circle-outline" class="bg2 iconsize"></ion-icon>
    </div>
    <h1 class="bg2 centrado">Seleccina tu vehiculo</h1>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let z of automovil">
    <ion-card class="bg3 bg4" [routerLink]="['/crearviaje']">
      <ion-row>

        <ion-col size="8">
          <ion-row>
            <ion-col>
              Patente: {{ z.patente }}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              Marca Vehiculo: {{ z.marca }}
            </ion-col>
          </ion-row>

        </ion-col>

        <ion-col size="4">
          <div class="centrado">
            <ion-icon name="car-sport-outline" class="iconsize"></ion-icon>
          </div>
        </ion-col>

      </ion-row>
    </ion-card>
  </ion-item-sliding>

  <!-- aqui poner el viaje para poder eliminarlo o editarlo -->
  <h1 class="bg1 bg2 centrado top">Tu viaje activo</h1>

  <ion-item-sliding *ngFor="let v of viajes">

    <ion-item-options side="start">
      <ion-item-option class="bg bg2" (click)="editar(v)">
        <ion-icon slot="top" name="settings-sharp"></ion-icon>
        Modificar
      </ion-item-option>
    </ion-item-options>

    <ion-item class="bg3 bg4">
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-text class="">Sede: {{ v.sede_viaje }}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text class="">Comuna: {{ v.comunas_viaje }}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text class="">Asientos disponibles: {{ v.asientos_disponibles }}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text class="">Hora de salida: {{ v.hora_salida }}</ion-text>
          </ion-row>
          <ion-row>
            <ion-text class="">Tarifa: ${{ v.monto }}</ion-text>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option class="bg bg2" (click)="eliminar(v)">
        <ion-icon slot="top" name="trash"></ion-icon>
        Eliminar
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

  <app-viajes *ngFor="let v of viajes" [texto]="v"></app-viajes>

</ion-content>
