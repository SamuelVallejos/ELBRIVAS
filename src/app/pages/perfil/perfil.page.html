<ion-header class="bg ion-no-border">
  <ion-toolbar class="bg ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button class="bg2" style="position: absolute;"></ion-back-button>
    </ion-buttons>
    <div class="centrado">
      <ion-icon name="person-circle-outline" class="bg2 iconsize"></ion-icon>
    </div>
    <h1 class="bg2 centrado">Perfil</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-item *ngFor="let u of usuario">

    <ion-grid class="bg3 bg2">
      <ion-row>
        <ion-text class="bg2">Nombre: {{ u.nombre }}</ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="bg2">id_rol: {{ u.id_rol }}</ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="bg2">contra: {{ u.contrasena }}</ion-text>
      </ion-row>
      <ion-row>
        <ion-text class="bg2">id: {{ u.id }} </ion-text>
      </ion-row>
    </ion-grid>

  </ion-item>

  <div class="centrado">
    <ion-button class="color color2" shape="round" [routerLink]="['/editarperfil']">
      <ion-icon name="pencil-sharp"></ion-icon>
    </ion-button>
  </div>

</ion-content>
