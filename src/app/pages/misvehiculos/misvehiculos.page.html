<ion-header class="bg ion-no-border">
  <ion-toolbar class="bg ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button class="bg2" style="position: absolute;"></ion-back-button>
    </ion-buttons>
    <h1 class="bg2 centrado" style="margin-top: 20px;">Mis vehiculos</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-col size="12">
    <ion-card class="bg3 bg4" *ngFor="let v of misVehiculos">
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            <ion-row>Patente: {{ v.patente }}</ion-row>
            <ion-row>Marca: {{ v.marca }}</ion-row>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="eliminar(v)" fill=“clear”>
              <ion-icon class="iconsize" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-col>


  <div class="centrado">
    <ion-button class="color color2" shape="round" [routerLink]="['/agregarvehiculo']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
