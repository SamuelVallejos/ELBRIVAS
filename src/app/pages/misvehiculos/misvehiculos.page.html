<ion-header class="bg ion-no-border">
  <ion-toolbar class="bg ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button class="bg2" style="position: absolute;"></ion-back-button>
    </ion-buttons>
    <h1 class="bg2 centrado" style="margin-top: 20px;">Mis vehiculos</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-item-sliding *ngFor="let z of automovil">
    <ion-card class="bg3 bg4">
      <ion-row>
        <ion-col size="8">
          <ion-row>
            <ion-col>
              Patente: {{ z.patente }}
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              Marca Vehiculo: {{ z.marca }}
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="car-sport-outline" class="iconsize"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-item-sliding>
  <div class="centrado">
    <ion-button class="color color2" shape="round" [routerLink]="['/agregarvehiculo']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
