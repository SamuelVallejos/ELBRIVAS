<ion-header class="bg ion-no-border">
  <ion-toolbar class="bg ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button class="bg2" style="position: absolute;"></ion-back-button>
    </ion-buttons>
    <h1 class="bg2 centrado" style="margin-top: 20px;">Agregar Vehiculo</h1>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <form [formGroup]="FormularioNewCar" (ngSubmit)="submitForm()">
    <ion-item class="bg bg2">
      <ion-label position="floating">Patente Vehiculo</ion-label>
      <ion-input type="text" formControlName="patente" name="patente"></ion-input>
    </ion-item>
    <ion-item class="bg bg2">
      <ion-label position="floating">Marca Vehiculo</ion-label>
      <ion-input type="text" formControlName="marca" name="marca"></ion-input>
    </ion-item>
    <ion-item class="bg bg2">
      <ion-label position="floating">Modelo Vehiculo</ion-label>
      <ion-input type="text" formControlName="modelo" name="modelo"></ion-input>
    </ion-item>
    <ion-item class="bg bg2">
      <ion-label position="floating">AÃ±o Vehiculo</ion-label>
      <ion-input type="text" formControlName="ano" name="annio"></ion-input>
    </ion-item>
    <ion-item class="bg bg2">
      <ion-label position="floating">Color Vehiculo</ion-label>
      <ion-input type="text" formControlName="color" name="color"></ion-input>
    </ion-item>

  <ion-row>
    <ion-col class="centrado">
      <ion-button (click)="presentAlert()" type="submit" class="centrado bg3 bg4">
        Confirmar</ion-button>
    </ion-col>
  </ion-row>  
</form>

</ion-content>
