<ion-item-sliding *ngFor="let v of viajes">

  <ion-item-options side="start">
    <ion-item-option class="bg bg2"  (click)="editar(v)">
      <ion-icon slot="top" name="settings-sharp"></ion-icon>
      Modificar
    </ion-item-option>
  </ion-item-options>

  <ion-item class="bg3 bg4">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-text class="">Sede: {{ v.sede_viaje }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="">Comuna: {{ v.comunas_viaje }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="">Asientos disponibles: {{ v.asientos_disponibles }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="">Hora de salida: {{ v.hora_salida }}</ion-text>
        </ion-row>
        <ion-row>
          <ion-text class="">Tarifa: {{ v.monto }}</ion-text>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option class="bg bg2"  (click)="eliminar(v)">
      <ion-icon slot="top" name="trash"></ion-icon>
      Eliminar
    </ion-item-option>
  </ion-item-options>

</ion-item-sliding>
